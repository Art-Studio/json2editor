<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		
		<link rel="icon" type="image/png" href="favicon.png">
		
		<script id="init" type="text/javascript">
			
			var verNum = '16.12.2021';
			
			var lName = [
				'style.css'
			];
			
			var sName = [
				'//code.jquery.com/jquery-latest.min.js',
				'js/functions.js',
				'js/file.js',
				'js/node.js',
				'js/getObj.js',
				'js/tools.js',
				'js/paginate.js'
			];
			
			lName.forEach(function(el) {
				var l = document.createElement('link');
				l.href = el + '?v.' + verNum;
				l.type = 'text/css';
				l.rel = 'stylesheet';
				l.async = true;
				document.head.appendChild(l);
			});
			
			sName.forEach(function(el) {
				var s = document.createElement('script');
				s.src = el + '?v.' + verNum;
				s.type = 'text/javascript';
				s.async = false;
				document.head.appendChild(s);
			});
			
			document.getElementById('init').remove();
		</script>
		
		<title>json2editor</title>
	</head>

	<body>
		<div id="mainBox">
			<div id="menuBox">
				<div class="menu file">
					<button>File...</button>
					<input id="jsonFile" type="file" hidden="hidden" />
					<div class="subMenu">
						<button id="openFile">Open</button>
						<button id="newFile">New</button>
						<button id="saveFile" disabled>Save</button>
					</div>
				</div>
				<div class="menu new">
					<button>New...</button>
					<div class="subMenu">
						<button id="newObj">Object</button>
					</div>
				</div>
			</div>
			<div id="nodeBox">
				<i>Breadcrumbs:</i>
				<div id="node"></div>
			</div>
			<div id="outputBox">
				<div id="paginate">
					<i>Paginate:</i>
					<div></div>
				</div>
				<div id="nextNode">
					<i>Next nodes:</i>
					<div></div>
				</div>
				<div id="prop">
					<i>Properties:</i>
					<div></div>
				</div>
			</div>
			<div id="popUpBox">
				<center>
					<div class="middle">
						<div class="frame">
							<button class="popUpClose" title="Save & Close">
								âœ•
							</button>
							<div class="content">
								<i id="info1">Key name:</i>
								<input type="text">
								<i id="info2">Value or JSON object:</i>
								<textarea></textarea>
							</div>
							<button id="updateObj">Update</button>
							<button id="deleteObj">Delete</button>
						</div>
					</div>
				</center>
			</div>
		</div>
	</body>
</html>
